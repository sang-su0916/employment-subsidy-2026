<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026년 고용지원금 최적화 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏢 2026년 고용지원금 최적화 시스템</h1>
            <p class="subtitle">회사 정보를 입력하면 수급 가능한 지원금과 최적 조합을 추천해드립니다</p>
        </header>

        <main>
            <form id="companyForm" class="form-section">
                <div class="form-group">
                    <h2>📋 기본 정보</h2>
                    <div class="input-row">
                        <label>
                            <span>총 직원 수</span>
                            <input type="number" id="totalEmployees" min="1" value="30" required>
                            <small>명</small>
                        </label>
                        <label>
                            <span>지역</span>
                            <select id="region" required>
                                <option value="">선택하세요</option>
                                <option value="서울">서울</option>
                                <option value="경기">경기</option>
                                <option value="인천">인천</option>
                                <option value="부산">부산</option>
                                <option value="대구">대구</option>
                                <option value="광주">광주</option>
                                <option value="대전">대전</option>
                                <option value="울산">울산</option>
                                <option value="세종">세종</option>
                                <option value="강원">강원</option>
                                <option value="충북">충북</option>
                                <option value="충남">충남</option>
                                <option value="전북">전북</option>
                                <option value="전남">전남</option>
                                <option value="경북">경북</option>
                                <option value="경남">경남</option>
                                <option value="제주">제주</option>
                            </select>
                        </label>
                        <label>
                            <span>지역 유형</span>
                            <select id="regionType" required>
                                <option value="수도권">수도권</option>
                                <option value="일반비수도권">일반 비수도권</option>
                                <option value="우대지원지역">우대지원지역</option>
                                <option value="특별지원지역">특별지원지역 (인구감소)</option>
                            </select>
                        </label>
                        <label>
                            <span>업종</span>
                            <select id="industry" required>
                                <option value="">선택하세요</option>
                                <option value="제조업">제조업</option>
                                <option value="건설업">건설업</option>
                                <option value="도소매업">도소매업</option>
                                <option value="숙박음식업">숙박음식업</option>
                                <option value="정보통신업">정보통신업</option>
                                <option value="전문과학기술업">전문과학기술업</option>
                                <option value="사업서비스업">사업서비스업</option>
                                <option value="농업/임업/어업">농업/임업/어업</option>
                                <option value="광업">광업</option>
                                <option value="전기/가스/수도">전기/가스/수도</option>
                                <option value="운수/창고업">운수/창고업</option>
                                <option value="금융/보험업">금융/보험업</option>
                                <option value="부동산업">부동산업</option>
                                <option value="교육서비스업">교육서비스업</option>
                                <option value="보건/사회복지">보건/사회복지</option>
                                <option value="예술/스포츠">예술/스포츠</option>
                                <option value="기타">기타</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <h2>👥 직원 구성</h2>
                    <div class="input-row">
                        <label>
                            <span>청년 (15~34세)</span>
                            <input type="number" id="youthEmployees" min="0" value="3">
                            <small>명</small>
                        </label>
                        <label>
                            <span>중장년 (50~59세)</span>
                            <input type="number" id="middleAgedEmployees" min="0" value="2">
                            <small>명</small>
                        </label>
                        <label>
                            <span>고령자 (60세+)</span>
                            <input type="number" id="seniorEmployees" min="0" value="1">
                            <small>명</small>
                        </label>
                    </div>
                    <div class="input-row">
                        <label>
                            <span>장애인</span>
                            <input type="number" id="disabledEmployees" min="0" value="0">
                            <small>명</small>
                        </label>
                        <label>
                            <span>중증장애인</span>
                            <input type="number" id="severeDisabledEmployees" min="0" value="0">
                            <small>명</small>
                        </label>
                        <label>
                            <span>육아기 근로자</span>
                            <input type="number" id="childcareWorkers" min="0" value="0">
                            <small>명</small>
                        </label>
                    </div>
                    <div class="input-row">
                        <label>
                            <span>비정규직 (전환예정)</span>
                            <input type="number" id="nonRegularEmployees" min="0" value="0">
                            <small>명</small>
                        </label>
                        <label>
                            <span>임금인상액 (전환 시)</span>
                            <input type="number" id="wageIncrease" min="0" value="0" step="10000">
                            <small>원</small>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <h2>⚙️ 추가 조건</h2>
                    <div class="checkbox-row">
                        <label class="checkbox-label">
                            <input type="checkbox" id="hasRetirementAge" checked>
                            <span>정년 규정 있음</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="exceedsDisabledQuota">
                            <span>장애인 의무고용률 초과</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="hasSevereDisabled">
                            <span>중증장애인 고용</span>
                        </label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        🔍 지원금 분석하기
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        초기화
                    </button>
                </div>
            </form>

            <div id="results" class="results-section hidden">
                <div class="results-header">
                    <h2>📊 분석 결과</h2>
                    <div class="export-buttons">
                        <button id="exportExcel" class="btn btn-export">
                            📥 Excel 다운로드
                        </button>
                        <button id="exportPdf" class="btn btn-export">
                            📄 PDF 다운로드
                        </button>
                    </div>
                </div>

                <div id="summary" class="summary-card"></div>

                <div class="results-grid">
                    <div id="eligibleList" class="result-card">
                        <h3>✅ 수급 가능 지원금</h3>
                        <div class="card-content"></div>
                    </div>
                    <div id="notEligibleList" class="result-card">
                        <h3>❌ 수급 불가 지원금</h3>
                        <div class="card-content"></div>
                    </div>
                </div>

                <div id="comparison" class="comparison-section">
                    <h3>📈 지원금 비교</h3>
                    <div class="chart-container"></div>
                </div>

                <div id="optimal" class="optimal-section">
                    <h3>🏆 최적 조합 추천</h3>
                    <div class="optimal-content"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>※ 본 결과는 참고용이며, 실제 수급 여부는 고용센터 심사를 통해 결정됩니다.</p>
            <p>※ 지원금은 예산 소진 시 조기 마감될 수 있습니다.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
